<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ingresa tus credenciales</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
  <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    height: 100vh;
    background: linear-gradient(to top, #9c9cc8 50%, #8b8bb7 90%) no-repeat
}
</style>
<br>
<title>Ingreso al Sistema</title>
</head>
<body >
  {% load crispy_forms_tags %}
  <div  class="container" > 
    <div class="row">
      <div class="col align-self-center">
        <div class="card">
          <div class="card-body">
            <h2> Registro de nuevo usario </h2>
            <hr> 
             
              <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <a href="{% url 'login' %}"> Ir a login</a>
                <input type="submit" value="ingresar" class="btn btn-success float-right">
              </form>
             
          </div>
        </div>
      </div>
    </div>  
  
  </div>

</body>
</html>
